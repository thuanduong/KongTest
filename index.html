<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SampleBridge</title>
    <script src="https://thuanduong.github.io/KongTest/playDeckBridge.js"></script>
</head>
<body class="dark">
<script src="https://telegram.org/js/games.js"></script>
<div id="unity-container" style="position: absolute; width: 100%; height: 100%">
    <canvas id="unity-canvas" width=960 height=600 style="width: 100%; height: 100%"></canvas>
</div>
<script>
    const buildUrl = "https://thuanduong.github.io/KongTest/Build";
    const loaderUrl = buildUrl + "/SampleBridge.loader.js";
    const config = {
        dataUrl: buildUrl + "/49517fcfefd4dd9b0a15ac90d567d367.data",
        frameworkUrl: buildUrl + "/ff09293e7525a8f82fe7ce853dd8fc70.js",
        codeUrl: buildUrl + "/07d3f421b6f4b73f839e4c76b0b7a5b7.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PlayDeck",
        productName: "SampleBridge",
        productVersion: "0.1",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        config.devicePixelRatio = window.devicePixelRatio;
    }
    
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
        const playdeckBridgeInstance = playDeckBridge();
        createUnityInstance(canvas, config, (progress) => {
            playdeckBridgeInstance?.setLoadingProgress(progress * 100)
        }).then(unityInstance => {
            playdeckBridgeInstance?.init(unityInstance);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
